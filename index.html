<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="icon" type="image/png" href="favicon.png" /> -->
    <link rel="stylesheet" href="css/main.css">
    <title>RETRO TERMINAL v0.01-alpha</title>
    <script src="js/main.js" type="module"></script>

</head>
<body>
    <!-- the overlay and horizontal pattern -->
    <div id="crt" class="off" onClick="handleClick(event)"> 
        <div class="terminal-wrapper">
            <div class="terminal">
                <div class="scanline"></div>
                <div class="grain"></div>
                <div class="terminal-content">
                    <div id="terminal-output"></div>
                    <div id="terminal-input-wrapper">
                        <span id="input-prefix">$ / > </span>
                        <div id="terminal-input" contenteditable="true"></div>
                    </div>
                </div>
            </div>
        </div>               
    </div>
</body>
</html>
